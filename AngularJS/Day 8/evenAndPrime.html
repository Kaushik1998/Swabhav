<!DOCTYPE html>
<html lang="en" ng-app="evenAndPrime">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="angularjs.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />

    <style>
      .container {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body ng-controller="evenAndPrimeCtrl">
    <div class="card" class="d-flex justify-content-center align-items-center">
      <h3 class="card-title text-center display-4">Even & Prime</h3>
      <div class="card-body">
        <div class="jumbotron">
          <label for="label" class="lead">Enter Number</label>

          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="label"
              ng-model="number"
            />
            <div class="input-group-append">
              <button ng-click="checkNumber()" class="btn btn-primary">
                Check
              </button>
            </div>
          </div>

          <h1 ng-show="even" class="lead">Number is Even</h1>
          <h1 ng-show="prime" class="lead">Number is Prime</h1>
          <h1 ng-show="!prime && !even" class="lead">Number is niether Prime nor Even</h1>
        </div>
      </div>
    </div>

    <script src="evenAndPrime.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
