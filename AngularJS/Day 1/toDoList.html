<!DOCTYPE html>
<html lang="en" ng-app="todo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="angularjs.js"></script>
    <style>
        .container-fluid {
            margin: 2%;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body ng-controller="myctrl">

    <div class="d-flex justify-content-center container-fluid">
        <label for="task" class="display-4">Add Task</label>
        <input type="text" class="input-group-text" id="task">
        <button ng-click="addTask()" class="btn btn-info">Submit</button>
    </div>
    <table class="table text-center table-dark table-bordered">
        <thead>
            <tr>
                <th scope="col">Done</th>
                <th scope="col">Task</th>
                <th scope="col">Time</th>
                <th scope="col">Remove</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script src="toDoList.js"></script>
</body>

</html>
