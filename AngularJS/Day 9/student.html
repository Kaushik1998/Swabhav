<!DOCTYPE html>
<html lang="en" ng-app="root">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="angularjs.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body ng-controller="ctrl">
    <h1 class="display-1 text-center">Student API</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Kaushik</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active mr-3">
            <button
              type="button"
              class="btn btn-info"
              data-toggle="modal"
              data-target="#addStudent"
            >
              Add
            </button>
          </li>
          <li class="nav-item active mr-3">
            <button
              type="button"
              class="btn btn-info"
              data-toggle="modal"
              data-target="#updateStudent"
            >
              Update
            </button>
          </li>

          <li class="nav-item active mr-3">
            <button
              type="button"
              class="btn btn-info"
              data-toggle="modal"
              data-target="#deleteModal"
            >
              Delete
            </button>
          </li>
        </ul>
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">ID</th>
          <th scope="col">Age</th>
          <th scope="col">Email</th>
          <th scope="col">Roll No</th>
          <th scope="col">Date</th>
          <th scope="col">Male</th>
        </tr>
      </thead>
      <tbody ng-repeat="student in students track by $index">
        <tr>
          <th scope="row">{{$index}}</th>
          <td>{{student.name}}</td>
          <td>{{student.id}}</td>
          <td>{{student.age}}</td>
          <td>{{student.email}}</td>
          <td>{{student.rollNo}}</td>
          <td>{{student.date}}</td>
          <td>{{student.isMale}}</td>
        </tr>
      </tbody>
    </table>

    <div
      class="modal fade"
      id="addStudent"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Add Student</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                ng-model="newStudent.name"
              />
              <input
                type="text"
                class="form-control"
                placeholder="Age"
                ng-model="newStudent.age"
              />
              <input
                type="text"
                class="form-control"
                placeholder="Roll No"
                ng-model="newStudent.rollNo"
              />
              <input
                type="text"
                class="form-control d-block"
                placeholder="Email"
                ng-model="newStudent.email"
              />
              <div class="input-group-text">
                <div class="input-group-prepend">
                  <span class="mr-2">Male</span>
                </div>
                <input type="checkbox" ng-model="newStudent.isMale" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              ng-click="addStudent()"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="updateStudent"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update Student</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="ID"
                ng-model="existingStudent.id"
              />
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                ng-model="existingStudent.name"
              />
              <input
                type="text"
                class="form-control"
                placeholder="Age"
                ng-model="existingStudent.age"
              />
              <input
                type="text"
                class="form-control"
                placeholder="Roll No"
                ng-model="existingStudent.rollNo"
              />
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                ng-model="existingStudent.email"
              />
              <div class="input-group-text">
                <div class="input-group-prepend">
                  <span class="mr-2">Male</span>
                </div>
                <input type="checkbox" ng-model="existingStudent.isMale" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              ng-click="updateStudent()"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Student</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control"
              placeholder="ID"
              ng-model="deleteStudent"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              ng-click="deleteStudentID()"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="student.js"></script>
  </body>
</html>
