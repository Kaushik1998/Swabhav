<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">ID</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
      <th scope="col">Roll No</th>
      <th scope="col">Date</th>
      <th scope="col">Male</th>
    </tr>
  </thead>
  <tbody ng-repeat="student in students | filter : search">
    <tr>
      <th scope="row">{{$index + 1}}</th>
      <td>{{student.name}}</td>
      <td>{{student.id}}</td>
      <td>{{student.age}}</td>
      <td>{{student.email}}</td>
      <td>{{student.rollNo}}</td>
      <td>{{student.date}}</td>
      <td>{{student.isMale}}</td>
    </tr>
  </tbody>
</table>
