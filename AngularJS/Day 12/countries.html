<table class="table table-hover table-dark bd-highlight">
  <thead>
    <tr style="position: sticky !important">
      <th scope="col">Country</th>
      <th scope="col">Capital</th>
      <th scope="col">Flag</th>
    </tr>
  </thead>
  <tbody ng-repeat="country in data">
    <td>{{country.name}}</td>
    <td>{{country.capital}}</td>
    <td><img src="{{country.flag}}" style="width: 100px" alt="" /></td>
  </tbody>
</table>
