<!DOCTYPE html>
<html lang="en" ng-app="student">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <title>Student SPA</title>
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
        <a class="navbar-brand" href="#">Kaushik</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                ><button class="btn btn-primary">Home</button></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#student"
                ><button class="btn btn-primary">Students</button></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#add"
                ><button class="btn btn-primary">Add</button></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#update"
                ><button class="btn btn-primary">Update</button></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#delete"
                ><button class="btn btn-primary">Delete</button></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#deleteAll"
                ><button class="btn btn-primary">DeleteAll</button></a
              >
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              ng-model="search"
            />
          </form>
        </div>
      </nav>
    </section>
    <div ng-view></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="student.js"></script>
  </body>
</html>
