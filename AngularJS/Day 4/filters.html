<!DOCTYPE html>
<html lang="en" ng-app="filterApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angularjs.js"></script>
</head>

<body ng-controller="filterCtrl">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" ng-model="firstName">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" ng-model="lastName">
    <button ng-click="getFullName()"> Display </button>
    <h3>{{fullName | uppercase}}</h3>
    <label for="money">Paisa</label>
    <input type="number" ng-model="money" id="money">
    <h2>
        {{money|currency}}
    </h2>
    <script src="filter.js"></script>
</body>

</html>
