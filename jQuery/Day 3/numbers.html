<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body class="d-flex justify-content-center align-items-center">
    <div class=" myContainer d-flex justify-content-center align-items-center animate__animated animate__zoomInDown">

            <div class="card-header bg-white">
                <div class="h1 text-success">Number API</div>
            </div>
            <div class="card-header">
                <label for="inputNumber" class="h2">Enter Your Number</label>
            </div>

                <input type="text" id="inputNumber" />

            </div>
            <div class="card-footer">
                <span id="number" class="h4 ">You will have your facts here.!</span>
            </div>
            <div class="card-footer bg-white">
                <span id="timeAgo" class="h6 text-success">Updated : </span>
            </div>

    </div>
