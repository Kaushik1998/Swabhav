<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Local Storage/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Closure Example</h1>
    </div>
    <div class="container">
      <h2></h2>
      <button onclick="closure()">Demonstrate</button>
    </div>
    <script>
      const closure = (function () {
        let counter = 0;
        return function () {
          document.querySelector("h2").innerText = counter++;
        };
      })();
    </script>
  </body>
</html>
