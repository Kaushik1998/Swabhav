<div>
  <p class="h3 text-center">Personal Details</p>
  <div class="form-row">
    <div class="form-group col">
      <label>First Name</label>
      <input
        type="text"
        class="form-control"
        ng-model="contact.name.firstName"
      />
    </div>
    <div class="form-group col">
      <label>Last Name</label>
      <input
        type="text"
        class="form-control"
        ng-model="contact.name.lastName"
      />
    </div>
  </div>
  <div class="form-group">
    <label>Contact</label>
    <input type="number" class="form-control" ng-model="contact.contact" />
  </div>
</div>

<div class="container text-center">
  <span class="h3">Address</span>
  <p class="btn btn-dark" ng-click="addAddress()">+</p>
</div>
<div ng-repeat="address in contact['address']">
  <div class="form-group row">
    <div class="col">
      <label>Room No</label>
      <input type="text" class="form-control" ng-model="address.roomNo" />
    </div>

    <div class="col">
      <label>Building</label>
      <input type="text" class="form-control" ng-model="address.building" />
    </div>
    <div class="col">
      <label>City</label>
      <input type="text" class="form-control" ng-model="address.city" />
    </div>
    <div class="col">
      <label> State</label>
      <select class="form-control">
        <option ng-if="address.state" value="{{address.state}}" selected>
          Current State : {{address.state}}
        </option>
        <option value="" disabled>------------</option>
        <option ng-repeat="st in states" value="{{st}}">{{st}}</option>
      </select>
    </div>
    <div class="col">
      <label>Street</label>
      <input type="text" class="form-control" ng-model="address.street" />
    </div>
  </div>
  <div class="">
    <button>Remove</button>
  </div>
</div>
