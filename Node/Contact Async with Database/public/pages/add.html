<h2 class="text-center">Add Contact</h2>
<hr />
<div ng-if="newContactId">
  <h3 class="text-center">New Contact ID : {{newContactId}}</h3>
  <hr />
</div>
<div class="container">
  <form>
    <contact-form contact="contact"></contact-form>
    <button
      type="submit"
      class="btn btn-dark btn-lg btn-block"
      ng-click="postContact()"
    >
      Submit
    </button>
  </form>
</div>
