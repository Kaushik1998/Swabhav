<div ng-if="updatedContactId">
  <h3 class="text-center">Updated Contact ID : {{updatedContactId}}</h3>
  <hr />
</div>
<h2 class="text-center">Update Contact</h2>
<hr />

<div class="container">
  <form>
    <div class="form-group">
      <label> Contact ID</label>
      <input type="text" class="form-control" ng-model="contact._id" />
    </div>
    <contact-form contact="contact"></contact-form>
    <button
      type="submit"
      class="btn btn-dark btn-lg btn-block"
      ng-click="updateContact()"
    >
      Submit
    </button>
  </form>
</div>
