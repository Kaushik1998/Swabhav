<div class="container">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ng-model="contact.name" />
    </div>
    <div class="form-group">
      <label>Contact</label>
      <input type="text" class="form-control" ng-model="contact.contact" />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" ng-model="contact.address" />
    </div>

    <button type="submit" class="btn btn-dark" ng-click="postContact()">
      Submit
    </button>
  </form>
</div>
