<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="container">
  <div class="form-group">
    <input
      type="text"
      placeholder="Name"
      formControlName="name"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
    />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <input
      type="text"
      placeholder="Roll No"
      formControlName="rollNo"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.rollNo.errors }"
    />
    <div *ngIf="submitted && f.rollNo.errors" class="invalid-feedback">
      <div *ngIf="f.rollNo.errors.required">Roll No is required</div>
    </div>
  </div>

  <div class="form-group">
    <input
      type="number"
      placeholder="Age"
      formControlName="age"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.age.errors }"
    />
    <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
      <div *ngIf="f.age.errors.required">Age is required</div>
    </div>
  </div>

  <div class="form-group">
    <input
      type="date"
      placeholder="Date"
      formControlName="date"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.date.errors }"
    />
    <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
      <div *ngIf="f.date.errors.required">Date is required</div>
    </div>
  </div>

  <div class="form-group">
    <input
      type="text"
      placeholder="Email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">
        Email must be a valid email address
      </div>
    </div>
  </div>

  <div class="input-group-text">
    <div class="input-group-prepend">
      <span class="mr-2">Male</span>
    </div>
    <input type="checkbox" formControlName="isMale" />
  </div>

  <div class="form-group">
    <button class="btn btn-primary" [disabled]="registerForm.invalid">
      Add Student
    </button>
  </div>
</form>
