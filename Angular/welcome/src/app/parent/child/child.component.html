<div class="container">
  <div class="card">
    <div class="card-header display-4">Child</div>
    <div class="card-body">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Input from Child"
          [(ngModel)]="message"
          (input)="callParent()"
        />
      </div>
    </div>
    <div class="card-footer">
      <div class="card-footer">
        <h5 class="card-title">Data from Parent : {{ variable }}</h5>
      </div>

      <button
        [style.background-color]="color"
        class="btn"
        (click)="toggleButton()"
      >
        Parent will Color me
      </button>
    </div>
  </div>
</div>
